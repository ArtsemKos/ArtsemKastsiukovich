<body>
    <script>
        function basicOp(operation, value1, value2) {
            //Code
            let result = 0;
            switch (operation) {
                case '+':
                    result = value1 + value2
                    break;
                case '-':
                    result = value1 - value2
                    break;
                case '*':
                    result = value1 * value2
                    break;
                case '/':
                    result = value1 / value2
                    break;
            }
            return result;
        }
        console.log(basicOp('+', 4, 7))
    </script>

</body>
