<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str1 = '1 2 3 4 5';
        const str2 = '1 2 -3 4 5';
        const str3 = '1 9 3 4 -5';
        function getMinAndMax (string) {
           
            const arr = string.split(' ');
            for(let i = 0; i< arr.length; i++){
               arr[i]=parseInt(arr[i])
            }

            const maxx = Math.max(...arr);
            const minn = Math.min(...arr);
            let result =`${maxx} ${minn}`;
            console.log(result);


        }
        getMinAndMax(str1);
        getMinAndMax(str2);
        getMinAndMax(str3);
       
     
    </script>
</body>
</html>
