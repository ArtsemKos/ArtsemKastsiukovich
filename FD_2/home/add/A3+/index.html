    <script>
        function isPolindrom(vsd) {
            str = vsd.toLowerCase().split(' ').join('').replace(/[^\w\s]|ъ|ь|_/g, "").replace(/ё/,'е');
            str2 = str.split('').reverse().join('');
            let result = true;
            if (str !== str2) {
                result = false
            }
           
            console.log(`Is Polindrom? :${result}`)

        }
        isPolindrom(prompt('Введите фразу'));
    </script>
