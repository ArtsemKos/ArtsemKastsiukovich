    <script>
       function disemvowel(str){
        const vowels = ['a','e','u','i','o'];
        let newString = '';
        for (let i =0; i <str.length; i++){
        if( !vowels.includes(str[i])){
            newString+=str[i]
        }
    }
    return newString;
    }
   const test = disemvowel('afnadkwnkf wefclaevfejlwfn ;efnwlekfnwl');

    </script>
