<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .card{
            width: 18rem;
        }
    </style>
</head>
<body>
    <h1>catalog</h1>
    <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script>
        const items = document.getElementById('app');
        window.addEventListener('storage',(...rest) => {
            const  {newValue} = rest[0];
            const carsArr = JSON.parse(newValue) || [];
            console.log(carsArr)
            const item = carsArr.reduce((acc, value) => {
                return acc+=`
                <div class="card" style="width: 18rem;">
             <img src="${value.imgUrl}" class="card-img-top" alt="...">
             <div class="card-body">
             <h5 class="card-title">${value.brand} ${value.model}</h5>
             <p class="card-text">${value.descr}</p>
             <a href="#" class="btn btn-primary">Go somewhere</a>
             <br>
             <input type="submit" value="delete" onclick="deleteCard()">
        </div>
      </div>
              
          
                `
            },'');
            items.innerHTML = item;
        });
      

    </script>
</body>
</html>
