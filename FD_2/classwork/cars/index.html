<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <input type="text" id="brand"> <br>
    <input type="text" id="model"> <br>
    <input type="text" id="urlImg"> <br>
    <textarea id="descr"></textarea> <br>
    <input type="submit" onclick="getData()"> <br>
    <hr>
    <div id="items"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    const cars = [];
    function getData() {
        const brand = document.getElementById('brand');
        const model = document.getElementById('model');
        const urlImg = document.getElementById('urlImg');
        const descr = document.getElementById('descr');

        const item = {
            'brand': brand.value,
            'model': model.value,
            'urlImg': urlImg.value,
            'descr': descr.value
        }
        cars.push(item);
        view()

    }
    function view() {
        const el = document.getElementById('items');
        let html = '';
        for (let i = 0; i < cars.length; i++) {
            html += `
            <div class="card" style="width: 18rem;">
             <img src="${cars[i].urlImg}" class="card-img-top" alt="...">
             <div class="card-body">
             <h5 class="card-title">${cars[i].brand} ${cars[i].model}</h5>
             <p class="card-text">${cars[i].descr}</p>
             <a href="#" class="btn btn-primary">Go somewhere</a>
             <br>
             <input type="submit" value="delete" onclick="deleteCard()">
        </div>
      </div>
            `
        }
        el.innerHTML = html;
    }
    function deleteCard(){
        
    }
</script>

</html>
