<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__menu">
                <div class="header__menu_1"><img src="img/airplane (1).png" alt="airplane"><span>Find Flight</span></div>
                <div class="header__menu_2"><img src="img/ion_bed.png" alt="bed"><span>Find Stays</span></div>
                <div class="header__menu_3"><span>Sign up</span></div>
                <div class="header__menu_4"><span>Login</span></div>
                <div class="header__menu_5"><img src="img/Logo.png" alt="logo"></div>
                <div class="rasporka"></div>
            </div>
            <div class="center">
                <h2>Helping Others</h2>
                <h1>LIVE & TRAVEL</h1>
                <h3>Special offers to suit your plan</h3>
            </div>
        </div>
        <div class="container_2">
            <div class="poisk">
                <div class="poisk__top">
                    <div class="poisk__top_1"><img src="img/airplaneblack.png" alt=""><span>Flights</span></div>
                    <div class="poisk__top_2"><img src="img/ion_bedblack.png" alt=""><span>Stays</span></div>
                    <div class="poisk__top_rasporka"></div>
                </div>
                <div class="poisk__midle">
                    <div class="poisk__midle_1"><span>Lahore - Karachi</span><img src="img/ion_swap-horizontal.svg" alt="icon"></div>
                    <div class="poisk__midle_2"><span>Return</span><img src="img/chevron_down.svg" alt="icon"></div>
                    <div class="poisk__midle_3"><p>07 Nov 22 - 13 Nov 22</p></div>
                    <div class="poisk__midle_4"><p>1 Passenger, Economy</p></div>
                    <div class="poisk__midle_rasporka"></div>
                </div>
                <div class="poisk__bottom">
                    <div class="poist__bottom_2"><img src="img/Vector (2).png" alt=""><span>Show Filghts</span></div>
                    <div class="poist__bottom_1"><img src="img/Vector (1).png" alt=""><span>Add Promo Code</span></div>
                </div>
            </div>

        </div>
        
    </div>
    
</body>
</html>
